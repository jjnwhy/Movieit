<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q&A 작성하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
   *{
      font-family: 'Nanum Gothic', sans-serif;
   }
   th, td{
   	font-size:15px;
   }
   
   p{
   	font-size: 23px;
   }
   
   li > a{
  text-decoration: none;
  color: black;
}
   

</style>
<script type="text/javascript">  
window.onload = function(){
	document.getElementById("btnOk").onclick = chkFunc; 
}
function chkFunc(){
	// modal 사용하기 (alert 수정할것?)
	if(frm.name.value === ""){
		//alert("작성자를 입력하시오");
		//frm.name.focus();
		//return;
		if(document.querySelector('#idspan').style.display === "none"){
			document.querySelector('#idspan').style.display = "block";
			frm.id.focus();
			return;
		}
	}
	if(frm.passwd.value === ""){
		if(document.querySelector('#pwspan').style.display === "none"){
			document.querySelector('#pwspan').style.display = "block";
			frm.passwd.focus();
			return;
		}
	}
	frm.submit();
	
}

</script>
</head>
<body style="width:auto; margin:20px; text-align:center;">
{% include 'includes/navbar.html' %}
<nav style="--bs-breadcrumb-divider: '>'; margin-left:15px" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/notice">Q&A</a></li>
    <li class="breadcrumb-item active" aria-current="page">Q&A 작성</li>
  </ol>
</nav>
<br />
<form action="/qna/insertok" method="post" name="frm" style="width:60%; margin:auto; text-align:center;">{% csrf_token %}
<p><b>문의사항 작성</b></p>
<br />
	<div class="input-group mb-3" >
	    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">작성자</span>
	    <input style="font-size:14px" type="text" name='name' class="form-control">
	    <span id="idspan" style="color:red; display: none; font-size:14px" >&nbsp;&nbsp;작성자를 입력하세요.</span>
	</div>
	
	<div class="input-group mb-3">
	    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">비밀번호</span>
	    <input style="font-size:14px" type="password" name='passwd' class="form-control" >
	    <span id="pwspan" style="color:red; display: none; font-size:14px" >&nbsp;&nbsp;비밀번호를 입력하세요.</span>
	</div>
	
	<div class="input-group mb-3">
	    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">이메일</span>
	    <input style="font-size:14px" type="text" name="mail" class="form-control">
	</div>
	
	<div class="input-group mb-3">
	    <span style="font-size:14px; display: inline-block; width: 80px" class="input-group-text">제목</span>
	    <input style="font-size:14px" type="text" name="title" class="form-control">
	</div>
	
	<div class="input-group mb-3">
	    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">내용</span>
	    <textarea class="form-control" name="cont" id="cont" style="height: 100px; font-size:14px"></textarea>
	</div>
	
	<input style="font-size:14px" type="button" value="등록" id="btnOk" class="btn btn-dark" />
	<input style="font-size:14px" type="button" value="이전" onclick="history.back();" class="btn btn-light" name="btn" />
</form>


{% include 'includes/footer.html' %}
</body>
</html>
