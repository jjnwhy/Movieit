<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{data_one.title}}</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body style="margin:20px">
{% include 'includes/navbar.html' %}
<h2>{{data_one.id}}번 게시글 내용</h2>
<table classes="table">
	<tr style="width:95%">
		<td style="text-align:right; width:95%">
			<a href="/qna/reply?id={{data_one.id}}">댓글</a>
			<a href="/qna/update?id={{data_one.id}}">수정</a>
			<a href="/qna/delete?id={{data_one.id}}">삭제</a>
			<a href="/qna/list?page={{page}}">목록보기</a>
		</td>
	</tr>
</table>
<table class='table'>
	<tr style="width:95%; background-color:lightgray;">
		<td>
			작성자: <a href="mailto:{{data_one.mail}}">{{data_one.name}}</a>
			(ip: {{data_one.bip}})
		</td>
		<td>
			작성일: {{data_one.bdate}}
		</td>
		<td>
			조회수: {{data_one.readcnt}}
		</td>
	</tr>
	<tr>
		<td colspan="3" style="width:99%">제목:{{data_one.title}}</td>
	</tr>
	<tr>
		<td colspan="3">
			<textarea readonly='readonly' style="width:100%" rows="5">{{data_one.cont}}</textarea>
		</td>
	</tr>
</table>
{% include 'includes/footer.html' %}
</body>
</html>
