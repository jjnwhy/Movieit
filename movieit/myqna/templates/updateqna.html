<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{data_one.id}}. {{data_one.title}} 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
   *{
      font-family: 'Nanum Gothic', sans-serif;
   }
   p{
   	font-size: 23px;
   }
   
   li > a{
  text-decoration: none;
  color: black;
}
</style>
<script type="text/javascript">
window.onload = function(){
	// alert 모달로 바꿀것?
	
	document.querySelector("#btnUpdate").onclick = function(){
		if(upfrm.name.value===""){
			alert("작성자를 입력하시오");
			upfrm.name.focus();
			return;
		}
		if(upfrm.up_passwd.value===""){
			alert("비밀번호를 입력해주세요.");
			upfrm.name.focus();
			return;
		
		}
		upfrm.submit();
	}
}
</script>
</head>
<body>
<div style="width:auto; margin:20px; text-align:center;">
{% include 'includes/navbar.html' %}
<nav style="--bs-breadcrumb-divider: '>'; margin-left:15px" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/qna">Q&A</a></li>
    <li class="breadcrumb-item"><a href="/qna/content?id={{data_one.id}}">Q&A 보기</a></li>
    <li class="breadcrumb-item active" aria-current="page">Q&A 수정</li>
  </ol>
</nav>
</div>
<br />
<!-- 수정할 번호도 함께 전송 -->
<form action="/qna/updateok" method="post" name="upfrm" style="width:60%; margin:auto; text-align:center;">{% csrf_token %}
<p><b>수정하기</b></p>
<br />
<input type="hidden" name='id' value='{{data_one.id}}' />
<div class="input-group mb-3">
    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">작성자</span>
    <input style="font-size:14px" type="text" class="form-control" name='name' value="{{data_one.name}}">
</div>

<div class="input-group mb-3">
    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">비밀번호</span>
    <input style="font-size:14px" type="password" class="form-control" name="up_passwd">
    <span style="color:red; font-size:14px">&nbsp;{{msg}}</span>
</div>

<div class="input-group mb-3">
    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">이메일</span>
    <input style="font-size:14px" type="email" class="form-control" name='mail' value="{{data_one.mail}}">
</div>

<div class="input-group mb-3">
    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">제목</span>
    <input style="font-size:14px" type="text" class="form-control" name='title' value="{{data_one.title}}">
</div>

<div class="form-floating mb-3">
  <textarea style="font-size:14px; height:100px" class="form-control" name="cont" id="cont">{{data_one.cont}}</textarea>
  <label for="floatingTextarea2">내용</label>
</div>

  <input style="font-size:14px" type="button" value="수정" id="btnUpdate" class="btn btn-dark" name="btn" />
  <input style="font-size:14px" type="button" value="이전" onclick="history.back()" class="btn btn-light" name="btn" />
</form>

{% include 'includes/footer.html' %}
</body>
</html>
