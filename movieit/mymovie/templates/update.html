	text-decoration: none;

window.onload = function(){
	document.querySelector("#btnUpdate").onclick = function(){
		if(upfrm.up_passwd.value != "admin" || upfrm.up_passwd.value === ""){
			if(document.querySelector("#span").style.display === "none"){
				document.querySelector("#span").style.display = "block";
				upfrm.up_passwd.focus();
				return;
			}
		}
		upfrm.submit();
	}
}

</script>
</head>
<body>
<div style="width:auto; margin:20px; text-align:center;">
{% include 'includes/navbar.html' %}
<nav style="--bs-breadcrumb-divider: '>';" margin-left:15px" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/notice">공지사항</a></li>
    <li class="breadcrumb-item"><a href="/notice/content?id={{data.id}}">공지사항 보기</a></li>
    <li class="breadcrumb-item active" aria-current="page">공지사항 수정</li>
  </ol>
</nav>
<br />
<form action="/notice/updateok" method="post" name="upfrm" style="width:60%; margin:auto; text-align:center;">{%csrf_token%}
<p><b>수정하기</b></p>
<br />
	<input type="hidden" name="id" value="{{data.id}}" />
	<input type="hidden" name="name" value="{{data.name}}" />
	
	<div class="input-group mb-3" >
    	<span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">작성자</span>
    	<input type="text" name='name' class="form-control" value="{{data.name}}" disabled style="background-color:white; font-size:14px">
	</div>
	
	<div class="input-group mb-3">
    	<span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">비밀번호</span>
    	<input style="font-size:14px" type="password" name="up_passwd" id="up_passwd" class="form-control" >
    	<span id="span" style="color:red; display: none; font-size:16px;">&nbsp;&nbsp;비밀번호를 다시 입력하세요.</span>
	</div>

	<div class="input-group mb-3">
	    <span style="font-size:14px; display: inline-block; width: 80px;" class="input-group-text">제목</span>
	    <input style="font-size:14px" type="text" name="title" value="{{data.title}}" class="form-control">
	</div>
	
	<div class="form-floating mb-3">
		<textarea class="form-control" name="cont" id="cont" style="height: 100px; font-size:14px;">{{data.cont}}</textarea>
		<label for="floatingTextarea2">내용</label>
	</div>
	
	<input style="font-size:14px" type="button" value="수정" id="btnUpdate" class="btn btn-dark"  />
  	<input style="font-size:14px" type="button" value="이전" onclick="history.back();" class="btn btn-light"  />
	
</form>
{% include 'includes/footer.html' %}
</body>
</html>
