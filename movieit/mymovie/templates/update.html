<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{data.id}}. {{data.title}} 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUpdate").onclick = function(){
		if(upfrm.up_passwd != "admin" || upfrm.up_passwd === ""){
			if(document.querySelector("#span").style.display === "none"){
				document.querySelector("#span").style.display = "block";
				upfrm.up_passwd.focus();
				return;
			}
		}
		upfrm.submit();
	}
}
</script>
</head>
<body style="margin:20px;">
{% include 'includes/navbar.html' %}
<form action="/notice/updateok" method="post" name="upfrm" style="margin:100px; padding:20px; text-align:center;">{%csrf_token%}
<h2>수정하기</h2>
	<input type="hidden" name="id" value="{{data.id}}" />
	<input type="hidden" name="name" value="{{data.name}}" />
	
	<div class="input-group mb-3" >
    	<span class="input-group-text">작성자</span>
    	<input type="text" name='name' class="form-control" value="{{data.name}}" disabled style="background-color:white;">
	</div>
	
	<div class="input-group mb-3">
    	<span class="input-group-text">비밀번호</span>
    	<input type="password" name="up_passwd" id="up_passwd" class="form-control" >
    	<span id="span" style="color:red; display: none;" >&nbsp;&nbsp;비밀번호를 다시 입력하세요.</span>
	</div>

	<div class="input-group mb-3">
	    <span class="input-group-text">제목</span>
	    <input type="text" name="title" value="{{data.title}}" class="form-control">
	</div>
	
	<div class="form-floating mb-3">
		<textarea class="form-control" name="cont" id="cont" style="height: 100px">{{data.cont}}</textarea>
		<label for="floatingTextarea2">내용</label>
	</div>
	
	<input type="button" value="수정" id="btnUpdate" class="btn btn-dark"  />
  	<input type="button" value="이전" onclick="history.back();" class="btn btn-light"  />
	
</form>
{% include 'includes/footer.html' %}
</body>
</html>
