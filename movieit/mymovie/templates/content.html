<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script type="text/javascript">
let xhr;
window.onload = function(){
	document.querySelector("#btnlike").onclick = function(){
		xhr = new XMLHttpRequest();
		 
		xhr.onreadystatechange = function(){
			if(xhr.readyState === XMLHttpRequest.DONE){
				if(xhr.status === 200){
					//document.getElementById('btnlike').disabled = true;
				}
			}
		}
		xhr.open('GET', 'contentok?id={{data_one.id}}', true);
		xhr.send();
		
		window.location.reload();
	}
}
</script>
</head>
<body style="margin:20px;">

		</tr>
		<tr>
			<td colspan="4">
				
				<textarea name="cont" id="cont" style="width:100%" rows="10" readonly="readonly">{{data_one.cont}}</textarea>
