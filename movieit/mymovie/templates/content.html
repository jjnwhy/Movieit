<script type="text/javascript">
let xhr;
window.onload = function(){
	document.querySelector("#btnlike").onclick = function(){
		xhr = new XMLHttpRequest();
		 
		xhr.onreadystatechange = function(){
			if(xhr.readyState === XMLHttpRequest.DONE){
				if(xhr.status === 200){
					//document.getElementById('btnlike').disabled = true;0
					const likecnt = Number(document.getElementById('likecnt').innerText)
					document.getElementById('likecnt').innerText = likecnt + 1
				}
			}
		}
		
		xhr.open('GET', 'contentok?id={{data_one.id}}', true);
		xhr.send();
		
		// window.location.reload();
	}
}
</script>
