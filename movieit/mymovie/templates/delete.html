<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삭제</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
   *{
      font-family: 'Nanum Gothic', sans-serif;
   }
   th, td{
   	font-size:15px;
   }
   
   p{
   	font-size: 23px;
   }
   

</style> 
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnDel").onclick = function(){
		if(document.querySelector("#del_passwd").value != "admin"){
			if(document.querySelector('span').style.display == "none"){
				document.querySelector('span').style.display = "block";
				delfrm.del_passwd.focus();
				return;
			}
		}
		delfrm.submit();
	}
}
</script>
</head>
<body>
<div style="width:auto; margin:20px; text-align:center;">
{% include 'includes/navbar.html' %}
<br />
<br />
<div class="container" style=text-align:center;>	
<p><b>게시글 삭제</b></p>
<br />
<p style="font-size:17px">삭제하려면 비밀번호를 입력하세요</p>
<br />
<form action="/notice/deleteok" method="post" name="delfrm">{%csrf_token%}
	<input type="hidden" name='id' value="{{data.id}}" />
	<table style="width:50%; text-align:center; margin-left:auto; margin-right:auto" class="table" >
		<!--  
		<tr>
			<th colspan="2">삭제하려면 비밀번호를 입력하세요</th>
		</tr>
		-->
		<tr>
			<td style="text-align:right;">비밀번호</td>
			<td><input type="text" name="del_passwd" id="del_passwd" />
				<span style="color:red; display:none;">비밀번호를 다시 입력하세요</span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input style="font-size:14px" type="button" class="btn btn-dark" value="삭제" id="btnDel" />&nbsp;
				<input style="font-size:14px" type="button" class="btn btn-light" value="이전" onclick="history.back();"/>
			</td>
		</tr>
	</table>
</form>
</div>
{% include 'includes/footer.html' %}
</body>
</html>
