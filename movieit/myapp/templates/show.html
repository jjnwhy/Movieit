<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화추천서비스</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
   *{
      font-family: 'Nanum Gothic', sans-serif;
   }
   .container{
   		width:60%;
   }

   
   th, td{
   	font-size:15px;

   }
   
   h3, input{
   	text-align:center;
   }

</style>
</head>
<body>
<div style="width:auto; margin:20px; text-align:center;">
{% include 'includes/navbar.html' %}

<pre style="font-size:14px; font-family:나눔고딕;">
	KIM = 김호중 컴백 무비 빛이 나는 사람 PART 1. 다시 당신 곁으로
	NOPE = 놉
	LIMIT = 리미트
	BULLET = 불릿 트레인
	EMERGE = 비상선언
	WILOVE = 사랑할 땐 누구나 최악이 된다
	SEOUL = 서울대작전
	ERROR = 시맨틱 에러: 더 무비
	ALIEN = 외계+인 1부
	LOTTO = 육사오(6/45)
	CARTER = 카터
	TOP = 탑건: 매버릭
	HAN = 한산: 용의 출현
	HUNT = 헌트
	LEAVE = 헤어질 결심

</pre>

<br>
<br />
<div class="container">
<p><b>아래 영화 중에서 관람하셨던 영화의 평점을 기입해주세요.(0~10점 사이)</b></p>
<br />
<form action="/recommend_movie" method="post">{% csrf_token %}
<table class="table table-borderless">
  <tr>
  	<th>김호중 컴백 무비 빛이 나는 사람</th><th>놉</th><th>리미트</th><th>불릿트레인</th><th>비상선언</th>
  </tr>
  <tr>
    <td><input class="form-control" type="text" name="KIM" value="0"></td>
    <td><input class="form-control" type="text" name="NOPE" value="0"></td>
    <td><input class="form-control" type="text" name="LIMIT" value="0"></td>
    <td><input class="form-control" type="text" name="BULLET" value="0"></td>
    <td><input class="form-control" type="text" name="EMERGE" value="0"></td>
  </tr>
  <tr>
  	<th>사랑할 땐 누구나 최악이 된다</th><th>서울대작전</th><th>시맨틱 에러:더 무비</th><th>카터</th><th>헌트</th>
  </tr>  
  <tr>
  	<td><input class="form-control" type="text" name="WILOVE" value="0"></td>
    <td><input class="form-control" type="text" name="SEOUL" value="0"></td>
    <td><input class="form-control" type="text" name="ERROR" value="0"></td>
    <td><input class="form-control" type="text" name="CARTER" value="0"></td>
    <td><input class="form-control" type="text" name="HUNT" value="0"></td>
  </tr>
  <tr>
    <th>외계+인 1부</th><th>육사오(6/45)</th><th>탑건:매버릭</th><th>한산:용의 출현</th><th>헤어질 결심</th>
  </tr>
  <tr>
    <td><input class="form-control" type="text" name="ALIEN" value="0" size="2"></td>
    <td><input class="form-control" type="text" name="LOTTO" value="0" size="2"></td>
    <td><input class="form-control" type="text" name="TOP" value="0" size="2"></td>
    <td><input class="form-control" type="text" name="HAN" value="0" size="2"></td>
    <td><input class="form-control" type="text" name="LEAVE" value="0" size="2"></td>
  </tr>
  <tr>
  	<td colspan="8" style="text-align: center">
  		<input class="btn btn-primary" type="submit" value="영화 추천 받기">
  	</td>
  </tr>
</table>
</form>
</div>
{% include 'includes/footer.html' %}
</div>
</body>
</html>
