<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화추천서비스</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<style>
.movie-image {
   display:flex; 
   flex-direction:column;
   justify-content:center;
   align-items:center;
}
.movie-image h3 {
   text-align: center;
}

.movie-img {
   float:center; 
   transition:0.7s;
   border-radius:15px;
   overflow:hidden;
}
.movie-img:hover {
   opacity:0.5;
   transform:scale(105%)
}

li>a {
   text-decoration: none;
   color: black;
}

ol>li {
   font-size: 15px;
}
</style>
<body>
   <div style="width: auto; margin: 20px;">
      {% include 'includes/navbar.html' %}
     <div class="row justify-content-center">
      <nav style="--bs-breadcrumb-divider: '&gt;'; width:auto;"aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/input">영화추천서비스</a></li>
            <li class="breadcrumb-item active" aria-current="page">추천영화</li>
         </ol>
      </nav>
   </div>
   
   <div class="container-md">
   	<div class="row justify-content-center">
   <h2 class="my-5" style="width:auto;" > 이런 영화는 어떠세요? </h2>
      <div class="row md">
       {% for key,value in title.items%}
         <div class="col-lg-4 col-sm-12">
                <div class="movie-image">
                  <a href="/movie/detail?id={{key}}">
                     <img class="movie-img" src="{{path}}/Rank{{key}}.png" alt="" />
                  </a>
                      <h3 class=my-5>{{value}}</h3>
               </div>
         </div><!-- /.col-lg-4 -->
      {%endfor%}
      </div>
      </div>
    </div>
      <!-- 영화 상세 정보 -->
      {% for i in info%}
      <span class='movie-info'>
         {{i}}
      </span>
      {%endfor%}
   </div>
{% include 'includes/footer.html' %}
</div>
</body>
</html>
